apiVersion: v1
kind: MessagePlatformAdapter
metadata:
  name: lark_card
  label:
    en_US: Lark Card
    zh_CN: 飞书卡片
  description:
    en_US: Lark Card Message Adapter
    zh_CN: 飞书卡片消息适配器，支持发送和更新卡片消息，服务器回调地址：域名/ip:端口/lark_card/callback
  icon: lark.svg
spec:
  config:
    - name: app_id
      label:
        en_US: App ID
        zh_CN: 应用ID
      type: string
      required: true
      default: ""
    - name: app_secret
      label:
        en_US: App Secret
        zh_CN: 应用密钥
      type: string
      required: true
      default: ""
    - name: bot_name
      label:
        en_US: Bot Name
        zh_CN: 机器人名称
      type: string
      required: true
      default: ""
    - name: enable-webhook
      label:
        en_US: Enable Webhook Mode
        zh_CN: 启用Webhook模式
      description:
        en_US: If enabled, the bot will use webhook mode to receive messages. Otherwise, it will use WS long connection mode
        zh_CN: 如果启用，机器人将使用 Webhook 模式接收消息。否则，将使用 WS 长连接模式
      type: boolean
      required: true
      default: false
    - name: port
      label:
        en_US: Webhook Port
        zh_CN: Webhook端口
      description:
        en_US: Only valid when webhook mode is enabled, please fill in the webhook port
        zh_CN: 仅在启用 Webhook 模式时有效，请填写 Webhook 端口
      type: integer
      required: true
      default: 2285
    - name: encrypt-key
      label:
        en_US: Encrypt Key
        zh_CN: 加密密钥
      description:
        en_US: Only valid when webhook mode is enabled, please fill in the encrypt key
        zh_CN: 仅在启用 Webhook 模式时有效，请填写加密密钥
      type: string
      required: true
      default: ""
execution:
  python:
    path: ./lark_card.py
    attr: LarkCardAdapter 